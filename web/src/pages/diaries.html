<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日记</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import cfg from "./tailwind.config.js";
        tailwind.config = cfg;
    </script>
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
    <div x-data=" { diaries: get_diaries() } ">
        <template x-for="diary in diaries">
            <div>
                <p x-text="diary.diary_name"></p>
                <p x-text="diary.diary_path"></p>
            </div>
        </template>
    </div>
    <script src="../js/diaries.js"></script>
</body>
</html>
